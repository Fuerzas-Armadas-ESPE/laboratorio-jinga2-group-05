{% extends "base.html" %}

{% block title %} Crear Productos {% endblock %}

{% block content %}
<h1>Crear Productos</h1>
<form method="POST">

    {% csrf_token %}

    <label for="nombre">NOMBRE: </label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el producto" required>
    <label for="precio">PRECIO: </label>
    <input type="number" id="precio" name="precio" placeholder="Ingrese el precio" step="0.1" min="0.1" required>
    <label for="cantidad">CANTIDAD: </label>
    <input type="number" min="0" max="25" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" required>
    <button type="submit">Crear Producto</button>
</form>
{% endblock %}
