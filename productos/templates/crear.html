{% extends "base.html" %} 
{% block title %} Crear Productos {% endblock %} 
{% block content %}
    <link rel="stylesheet" href="">
    <h1 class="d-flex justify-content-center bg-success text-white m-2 p-2 rounded-3">Crear Productos</h1>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
                <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="Ingrese el producto"
                class="form-control"
                required
                />
            </div>
            <div>
        </div>

        <div class="form-group row">
            <label for="precio" class="col-sm-2 col-form-label">Precio: </label>
            <div class="col-sm-10">
                <input
                type="number"
                id="precio"
                name="precio"
                placeholder="Ingrese el precio"
                step="0.1"
                min="0.1"
                class="form-control"
                required
                />
            </div>
        </div>

        <div class="form-group row">
            <label for="cantidad" class="col-sm-2 col-form-label">Cantidad: </label>
            <input
                type="number"
                min="0"
                max="25"
                id="cantidad"
                name="cantidad"
                placeholder="Ingrese la cantidad del producto"
                class="form-control"
                required
            />
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="mx-5 btn btn-outline-success">Crear Producto</button>
            </div>
        </div>
    </form>
{% endblock %}
